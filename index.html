<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FORT</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<style>
body{
margin:0;
font-family:Orbitron,Arial;
background:#000;
color:white;
text-align:center;
transition:background .1s;
}

.hero{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
}

h1{
font-size:5rem;
letter-spacing:6px;
color:#ffb84d;
text-shadow:0 0 50px #ff9f1a;
animation:pulse 2s infinite alternate;
}

@keyframes pulse{
from{text-shadow:0 0 20px #ff9f1a}
to{text-shadow:0 0 60px #ff9f1a}
}

.tag{
color:#aaa;
margin-bottom:10px;
}

.btn{
margin-top:40px;
padding:18px 60px;
background:linear-gradient(45deg,#ffb84d,#ff8c00);
border:none;
border-radius:60px;
font-size:20px;
cursor:pointer;
color:black;
box-shadow:0 0 40px #ff9f1a;
transition:.3s;
}

.btn:hover{
transform:scale(1.15);
box-shadow:0 0 80px #ff9f1a;
}

.section{
padding:120px 20px;
max-width:900px;
margin:auto;
opacity:0;
transform:translateY(60px);
transition:1s;
}

.section.show{
opacity:1;
transform:translateY(0);
}

.glow{
color:#ffb84d;
}

.stats{
display:flex;
justify-content:center;
gap:40px;
flex-wrap:wrap;
margin-top:60px;
}

.box{
background:#0e0e0e;
padding:30px;
border-radius:20px;
box-shadow:0 0 20px #ff9f1a30;
min-width:180px;
transition:.4s;
}

.box:hover{
transform:scale(1.1);
box-shadow:0 0 50px #ff9f1a;
}
</style>
</head>
<body>

<div class="hero">
<h1>FORT</h1>
<div class="tag">Fortress Protocol</div>
<p class="glow">Ticker: $FORT</p>
<button class="btn">Enter The Vault</button>
</div>

<div class="section">
<h2 class="glow">What is Fortress?</h2>
<p>Digital stronghold for unstoppable memecoin liquidity.</p>

<div class="stats">
<div class="box">Secure Vault</div>
<div class="box">Fast Growth</div>
<div class="box">Unbreakable</div>
</div>
</div>

<div class="section">
<h2 class="glow">Why $FORT?</h2>
<p>Because weak hands collapse. Strong vaults rise.</p>
</div>

<script>
document.addEventListener("mousemove", e => {
 document.body.style.background =
 `radial-gradient(circle at ${e.clientX}px ${e.clientY}px, #ff9f1a35, #000 70%)`;
});

const sections=document.querySelectorAll('.section');
window.addEventListener('scroll',()=>{
 sections.forEach(s=>{
  if(s.getBoundingClientRect().top<window.innerHeight-100){
   s.classList.add('show');
  }
 });
});
</script>

</body>
</html>
